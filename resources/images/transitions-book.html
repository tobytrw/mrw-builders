"default"},"download_path":null,"objective":"In this project you will follow step-by-step instructions to add animations to an existing static web page. The web page is an online reader; it presents the full text of the book \"20,000 Leagues Under the Sea\" by Jules Verne.\n\nThe page for the first chapter is mostly complete. There are a few fancy features:\n\n* When you hover over the sidebar on the left, a menu opens which contains the Table of Contents.\n* When you hover over a highlighted word in the text, a definition appears. See the words \"phosphorescent\" and \"locomotion\".\n* When you hover over the semi-transparent buttons at the bottom of the page, they turn opaque.\n* When you hover over any link, it changes color.\n\nThese interactions add a level of refinement to an otherwise static page. Your job will be to refine them even more. Currently, all these changes happen in an instant. Add transitions to make the changes smooth.\n\nThe website's existing **index.html** and **style.css** files are displayed in the text editor.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":"placeholder","thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-how-to-build-websites/undersea.jpg","video_url":"https://www.youtube.com/watch?v=F_cviodZ4Og","workspace":{"__typename":"Workspace","id":"5c2fe36df242fc10f57c1206","slug":"Transitions---20,000-Leagues-Under-the-Sea","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `color`, followed by any values you choose for duration, timing function, and delay.\n\nDuration and delay values can be specified using seconds or milliseconds, and examples of a timing functions are `ease` and `linear`!","task_key":"0_0","text":"In **style.css**, find the ruleset for links inside the sidebar (`nav a`). Add a CSS declaration to transition the text color. Experiment with different values for duration, timing function, and delay until you are satisfied."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `opacity`, followed by any values you choose for duration, timing function, and delay.","task_key":"0_1","text":"Next, you'll animate the \"Next\" and \"Back\" buttons' transparency.\n\nFind the `.button` ruleset. Add a declaration to transition the property `opacity`. Again, the choice for the other values is yours. Pick values for duration, timing function, and delay that feel good to you."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property just like in the previous steps. You've got this! \n\nYou can use \u003ckbd\u003ectrl\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Windows) or \u003ckbd\u003ecmnd\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Mac) in the workspace to do a quick search for the ruleset!","task_key":"0_2","text":"Now make the sidebar slide out instead of instantly appearing. Add a declaration to the `nav` ruleset to transition the `left` property. Experiment with the other transition properties."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand `transition` property with the `color` value followed by any values you choose for duration, timing function, and delay.","task_key":"0_3","text":"Find the selector `.definable .word` which selects the words that have definitions. Add a transition for the text color."},{"__typename":"ProjectTaskGroupTask","hint":"Use the shorthand `transition` property with a value of `top`, followed by any values you choose for duration, timing function, and delay. Then, in the same declaration, add the `opacity value, and values for duration, timing function, and delay.","task_key":"0_4","text":"Finally, we'll make the definition block fal t":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http","image":"default"},"download_path":null,"objective":"In this project you will follow step-by-step instructions to add animations to an existing static web page. The web page is an online reader; it presents the full text of the book \"20,000 Leagues Under the Sea\" by Jules Verne.\n\nThe page for the first chapter is mostly complete. There are a few fancy features:\n\n* When you hover over the sidebar on the left, a menu opens which contains the Table of Contents.\n* When you hover over a highlighted word in the text, a definition appears. See the words \"phosphorescent\" and \"locomotion\".\n* When you hover over the semi-transparent buttons at the bottom of the page, they turn opaque.\n* When you hover over any link, it changes color.\n\nThese interactions add a level of refinement to an otherwise static page. Your job will be to refine them even more. Currently, all these changes happen in an instant. Add transitions to make the changes smooth.\n\nThe website's existing **index.html** and **style.css** files are displayed in the text editor.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":"placeholder","thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-how-to-build-websites/undersea.jpg","video_url":"https://www.youtube.com/watch?v=F_cviodZ4Og","workspace":{"__typename":"Workspace","id":"5c2fe36df242fc10f57c1206","slug":"Transitions---20,000-Leagues-Under-the-Sea","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `color`, followed by any values you choose for duration, timing function, and delay.\n\nDuration and delay values can be specified using seconds or milliseconds, and examples of a timing functions are `ease` and `linear`!","task_key":"0_0","text":"In **style.css**, find the ruleset for links inside the sidebar (`nav a`). Add a CSS declaration to transition the text color. Experiment with different values for duration, timing function, and delay until you are satisfied."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `opacity`, followed by any values you choose for duration, timing function, and delay.","task_key":"0_1","text":"Next, you'll animate the \"Next\" and \"Back\" buttons' transparency.\n\nFind the `.button` ruleset. Add a declaration to transition the property `opacity`. Again, the choice for the other values is yours. Pick values for duration, timing function, and delay that feel good to you."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property just like in the previous steps. You've got this! \n\nYou can use \u003ckbd\u003ectrl\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Windows) or \u003ckbd\u003ecmnd\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Mac) in the workspace to do a quick search for the ruleset!","task_key":"0_2","text":"Now make the sidebar slide out instead of instantly appearing. Add a declaration to the `nav` ruleset to transition the `left` property. Experiment with the other transition properties."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand `transition` property with the `color` value followed by any values you choose for duration, timing function, and delay.","task_key":"0_3","text":"Find the selector `.definable .word` which selects the words that have definitions. Add a transition for the text color."},{"__typename":"ProjectTaskGroupTask","hint":"Use the shorthand `transition` property with a value of `top`, followed by any values you choose for duration, timing function, and delay. Then, in the same declaration, add the `opacity value, and values for duration, timing function, and delay.","task_key":"0_4","text":"Finally, we'll make the definition block fall down from the top of the page and fade in. The selector for this section is `.definable .definition-container`. Add a declaration to transition the `top` property. Use a comma (`,`) to transition a second property, `opacity`."}]}],"components":{"PersistentCodeEditor":{"__typename":"PersistentCodeEditor","id":"5c2fe36df242fc10f57c1205","type":"PersistentCodeEditor","files":["resources/css/style.css","index.html"],"navigator_disabled":null,"no_run_button":null},"WebBrowser":{"__typename":"WebBrowser","id":"5c2fe36df242fc10f57c1204","type":"WebBrowser","display_url":"localhost:8000"}}}},"__APOLLO_STATE__":{"Path:5cadfefe5f1de806e9704577":{"__typename":"Path","id":"5cadfefe5f1de806e9704577","title":"Build a Website with HTML, CSS, and GitHub Pages","slug":"learn-how-to-build-websites","c happen in an instant. Add transitions to make the changes smooth.\n\nThe website's existing **index.html** and **style.css** files are displayed in the text editor.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":"placeholder","thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/learn-how-to-build-websites/undersea.jpg","videoUrl":"https://www.youtube.com/watch?v=F_cviodZ4Og","workspace":{"__ref":"Workspace:5c2fe36df242fc10f57c1206"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `color`, followed by any values you choose for duration, timing function, and delay.\n\nDuration and delay values can be specified using seconds or milliseconds, and examples of a timing functions are `ease` and `linear`!","taskKey":"0_0","text":"In **style.css**, find the ruleset for links inside the sidebar (`nav a`). Add a CSS declaration to transition the text color. Experiment with different values for duration, timing function, and delay until you are satisfied."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property starting with a value of `opacity`, followed by any values you choose for duration, timing function, and delay.","taskKey":"0_1","text":"Next, you'll animate the \"Next\" and \"Back\" buttons' transparency.\n\nFind the `.button` ruleset. Add a declaration to transition the property `opacity`. Again, the choice for the other values is yours. Pick values for duration, timing function, and delay that feel good to you."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand 'transition' property just like in the previous steps. You've got this! \n\nYou can use \u003ckbd\u003ectrl\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Windows) or \u003ckbd\u003ecmnd\u003c/kbd\u003e+\u003ckbd\u003ef\u003c/kbd\u003e (Mac) in the workspace to do a quick search for the ruleset!","taskKey":"0_2","text":"Now make the sidebar slide out instead of instantly appearing. Add a declaration to the `nav` ruleset to transition the `left` property. Experiment with the other transition properties."},{"__typename":"ProjectTaskGroupTask","hint":"Add a shorthand `transition` property with the `color` value followed by any values you choose for duration, timing function, and delay.","taskKey":"0_3","text":"Find the selector `.definable .word` which selects the words that have definitions. Add a transition for the text color."},{"__typename":"ProjectTaskGroupTask","hint":"Use the shorthand `transition` property with a value of `top`, followed by any values you choose for duration, timing function, and delay. Then, in the same declaration, add the `opacity value, and values for duration, timing function, and delay.","taskKey":"0_4","text":"Finally, we'll make the definition block fall down from the top of the page and fade in. The selector for this section is `.definable .definition-container`. Add a declaration to transition the `top` property. Use a comma (`,`) to transition a second property, `opacity`."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe36df242fc10f57c1205"},{"__ref":"WebBrowser:5c2fe36df242fc10f57c1204"}]},"progress({\"userId\":\"54e08a0d51b8870024005f6e\"})":{"__typename":"ProjectProgressSummary","contentItemId":"9c6b73e65e3bea5adf0e08b4e7341fd6","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"54e08a0d51b8870024005f6e","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":5,"status":0,"type":"project","checklist":{}}},"ROOT_QUERY":{"__typename":"Query","path({\"slug\":\"learn-how-to-build-websites\"})":{"__ref":"Path:5cadfefe5f1de806e9704577"},"track({\"slug\":\"advanced-css-flexbox-and-animations\"})":{"__ref":"T
